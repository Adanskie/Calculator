<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator" value="Calculator">
      <h1 id="screen">Calculator</h1>
      <h1 id="name-font">Adanielle Sabaria L.</h1>
      <button id="_+" onclick="btn_Function('+')" class="font-color">+</button>
      <button id="_1" onclick="btn_Function('1')">1</button>
      <button id="_2" onclick="btn_Function('2')">2</button>
      <button id="_3" onclick="btn_Function('3')">3</button><br>
      <button id="_-" onclick="btn_Function('-')" class="font-color">-</button>
      <button id="_4" onclick="btn_Function('4')">4</button>
      <button id="_5" onclick="btn_Function('5')">5</button>
      <button id="_6" onclick="btn_Function('6')">6</button><br>
      <button id="_*" onclick="btn_Function('*')" class="font-color">x</button>
      <button id="_7" onclick="btn_Function('7')">7</button>
      <button id="_8" onclick="btn_Function('8')">8</button>
      <button id="_9" onclick="btn_Function('9')">9</button><br>
      <button id="_/" onclick="btn_Function('/')" class="font-color">/</button>
      <button id="Delete" onclick="btn_Delete()"  class="font-color">Del</button>
      <button id="_." onclick="btn_Function('.')" class="font-color">.</button>
      <button id="_0" onclick="btn_Function('0')">0</button><br>
      <button id="equal" onclick="btn_equal()" class="font-color">=</button>
      <button id="Clear" onclick="btn_Clear()" class="font-color">C</button>

    </div>
    <script src="command.js"></script>
  </body>
</html>
